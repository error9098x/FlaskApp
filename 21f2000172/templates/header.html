{% extends 'base.html' %}
{% block title %}Movie Booking App{% endblock %}
{% block styles %}
<style>
   .jumbotron {
   background: #ffffff;
   background: linear-gradient(to right, #4e0fb4, #7718bb);
   border: #11102a 5px solid;
   color: #ffffff;
   }
   .jumbotron img {
   position: relative;
   top: 0;
   left: 0;
   width: 80px;
   height: 80px;
   }
</style>
{% endblock %}
{% block body %}
<div class="jumbotron p-3">
   <div class="container">
      <div class="row align-items-center">
         <div class="col-md-4 offset-md-4 text-center">
            <img src="{{ url_for('static', filename='/images/bg-pattern.png') }}" alt="Logo" class="img-fluid">
         </div>
         <div class="col-md-12 text-center">
            <h1 class="display-4">Movie Booking Application</h1>
            <p class="lead">Book your favorite movies online!</p>
         </div>
      </div>
   </div>
</div>
{% endblock %}
