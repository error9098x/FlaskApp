{% extends 'base.html' %}
{% include 'header.html' %}

{% block title %}Login{% endblock %}

{% block body %}
<style>
    body {
  background: #000000;
  background: linear-gradient(to right, #1b1b1b, #10161b);
  color: #ffffff;
}

</style>
<div class="container"> 
    <div class="jumbotron">
      <div class="jumbotron-content">
    <h1>Login</h1>

    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="POST">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control{% if error %} is-invalid{% endif %}" id="email" name="email" required>
            {% if error %}
                <div class="invalid-feedback">
                    Please enter a valid email address.
                </div>
            {% endif %}
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control{% if error %} is-invalid{% endif %}" id="password" name="password" required>
            {% if error %}
                <div class="invalid-feedback">
                    Please enter a valid password.
                </div>
            {% endif %}
        </div>

        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
</div>
</div>
{% endblock %}
